name: Test Email Service

on:
  push:
    branches: [ main, add-linting-and-testing ]
    paths:
      - 'src/services/emailService.ts'
      - 'src/__tests__/services/emailService.test.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/services/emailService.ts'
      - 'src/__tests__/services/emailService.test.ts'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Verify email service
      run: npm test -- --testPathPatterns=emailService